version: "3.8"

services:
  hapi-fhir:
    image: hapiproject/hapi:v6.10.0
    container_name: aps-hapi-fhir
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - hapi.fhir.tester.home=http://localhost:8080/hapi-fhir-jpaserver/
      - spring.jpa.properties.hibernate.search.enabled=false
    volumes:
      - ./data:/data/hapi
      - ./logs:/var/log/hapi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/hapi-fhir-jpaserver/fhir/metadata"]
      interval: 30s
      timeout: 10s
      retries: 5

