version: "3.8"

services:
  ontoserver:
    image: ontoserver/ontoserver:ctsa-6.6.1
    container_name: aps-ontoserver
    restart: unless-stopped
    ports:
      - "8180:8080"
    environment:
      - JAVA_OPTS=-Xms512m -Xmx2g
      - ONTOSERVER_FHIR_VERSION=R4
    volumes:
      - ./data:/data
      - ./config:/config
      - ./logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 30s
      timeout: 10s
      retries: 5

